<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/749b88acba.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-r from-amber-50 to-blue-50 flex justify-center h-screen items-center">
    <div class="bg-gradient-to-r from-amber-500 to-blue-500 px-4 py-2 rounded-lg w-full max-w-4xl">
        <div class="title mb-4">
            <h2 class="mb-6 text-center text-4xl font-bold text-white">Task Manager</h2>
        </div>

        <p class="alert inline mb-2 px-1 text-red-500 bg-blue-200 rounded-lg hidden"><i class="fa-solid fa-triangle-exclamation mr-2"></i>All inputs must be filled!</p>

        <div class="flex items-center space-x-4 mb-6 mt-2">
            <input type="text" id="taskName"
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
                placeholder="Write a task">
            <input type="date" id="taskDueDate"
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <select id="priority" class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <option value="" disabled selected>Priority</option>
                <option value="High Priority">High Priority</option>
                <option value="Low Priority">Low Priority</option>
            </select>
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-5 rounded-md"
                id="addTask">Add</button>
        </div>

        <div class="filter-section hidden mb-4">
            <div class="flex justify-between">
                <div class="flex space-x-2">
                    <button class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-md" id="allTasks">All
                        Tasks</button>
                    <button class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-md"
                        id="activeTasks">Active Tasks</button>
                    <button class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-md"
                        id="completedTasks">Completed Tasks</button>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-md"
                        id="sortTasks">Sort by Priority</button>
                    <button class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-md"
                        id="sortTasksByDate">Sort by Due Date</button>
                </div>
            </div>
        </div>

        <div class="tasks-list overflow-x-auto mb-4">
            <table class="min-w-full bg-white text-black rounded-lg">
                <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        <th class="p-3 text-left">Status</th>
                        <th class="p-3 text-left">Task</th>
                        <th class="p-3 text-left">Priority</th>
                        <th class="p-3 text-left">Due Date</th>
                        <th class="p-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="tasksListing" class="text-gray-700">
                    <!-- Task rows will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <button class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md hidden" id="clear-btn">Clear
            All</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
